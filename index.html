<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Row Balancer</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      color: #333;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }
    .card {
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
      max-width: 400px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    .group {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
    }
    .group strong {
      font-size: 1.1rem;
    }
    .inputs {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      width: 45%;
    }
    input[type="number"] {
      padding: 0.6rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      text-align: center;
      transition: border 0.2s;
      min-width: 70px;
    }
    input[type="number"]:focus {
      border-color: #3490dc;
      outline: none;
    }
    .buttons {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    button {
      background: #3490dc;
      color: #fff;
      border: none;
      padding: 0.8rem 1.2rem;
      border-radius: 0.7rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
      flex: 1;
    }
    button:hover {
      background: #2779bd;
    }
    .reset-btn {
      background: #6c757d;
    }
    .reset-btn:hover {
      background: #5a6268;
    }
    .result {
      padding: 1rem;
      border-radius: 0.7rem;
      background: #e8f7ff;
      border: 1px solid #b5e4f5;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.4s ease;
      width: 100%;
    }
    .result.show {
      opacity: 1;
      transform: translateY(0);
    }
    .result strong {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
    }
    .result .group {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
    }
    .result .inputs {
      width: 45%;
    }
  </style>
</head>
<body>

  <h2>âœ¨ Row Balancer Tool</h2>

  <div class="card">
    <div class="result" id="result"></div>

    <div class="group">
      <div class="inputs">
        <strong>Row 1:</strong>
        <input type="number" id="r1c1">
        <input type="number" id="r1c2">
        <input type="number" id="r1c3">
        <input type="number" id="r1c4">
      </div>
      <div class="inputs">
        <strong>Row 2:</strong>
        <input type="number" id="r2c1">
        <input type="number" id="r2c2">
        <input type="number" id="r2c3">
        <input type="number" id="r2c4">
      </div>
    </div>

    <div class="buttons">
      <button onclick="balance()">Balance Rows</button>
      <button class="reset-btn" onclick="resetForm()">Reset</button>
    </div>
  </div>

  <script src="./index.obs.js"></script>

</body>
</html>
